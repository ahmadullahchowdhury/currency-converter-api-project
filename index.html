<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Currency Converter App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>

<body>
    <div class="container ">
        <div class="jumbotron">
            <h1 class="text-center mb-5">Welcome to Currency Converter</h1>
            <div class="row">
                <div class="col">
                    <p class="text-muted">
                       You can convert your currency here
                    </p>
                    <div class = "msg"></div>
                    <div id="messageWrapper"></div>
                    <form>
                        <div class="row">
                            <div class="col">
                                <!-- <label for="exampleFormControlSelect1">Example select</label> -->
                                <select class="form-control" id="fromForm">
                                     <option>From</option>
                                    <!--<option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option> -->
                                </select>
                            </div>
                            <div class="col">
                                <!-- <label for="exampleFormControlSelect1">Example select</label> -->
                                <select class="form-control" id="toForm">
                                    <option>To</option>
                                    <!-- <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option> -->
                                </select>
                            </div>
                        </div>
                    </form>


            

                    <form class="form-inline mt-3">
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="inputPassword2" class="sr-only"></label>
                          <input type="number" class="form-control" id="amount" placeholder="Enter your amount">
                        </div>
                        <button type="button" class="btn btn-primary mb-2" id="button">Convert</button>
                      </form>

                </div>
                <div class="col ">
                    <!-- <div class="col-md-6 mx-auto"> -->
                    <div class="card mt-4">
                        <div class="card-header text-center" id="w-city">After Converting</div>

                        <h4 class="card-header text-center" id="fromOutput"></h4>

                        <h6 class="text-center mt-1 " id="toOutput"></h6>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
